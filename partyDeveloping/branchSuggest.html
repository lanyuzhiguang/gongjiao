<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/branchSuggest.css">
    <link rel="stylesheet" type="text/css" href="../css/laydate.css">
    <link rel="stylesheet" type="text/css" href="../css/layer.css">
</head>
<body>
    <div>
        <div>
            <div class="talkRecord">
                <span id="back">
                    <img src="../img/back.png"><span class="back">返回</span>
                </span>
                <span id="where"></span>
            </div>
            <div class="suggestList">
                <div>
                    <div id="name"></div>
                    <div class="bran"></div>
                </div>
                <!--<div>-->
                    <!--<div>附件</div>-->
                    <!--<div><span>文件名</span></div>-->
                <!--</div>-->
            </div>
        </div>
    </div>
</body>
<iframe id="common" name="common" style="display: none;" src=""></iframe>
<script src="../assets/js/jquery.js"></script>
<script src="../js/laydate.js"></script>
<script src="../js/layer.js"></script>
<script>
    $(function () {
        function getQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return decodeURI(r[2]);
            return null;
        }

        var recrutId = getQueryString("recrutId");
        var stKey = getQueryString("stKey");
        var path = "";
        var iframe = document.getElementById("common");
        ///公共页面有公共的属性 一般为使用静态页面获取不到的参数存储的页面
        iframe.src = "../common/common.jsp";//common.jsp  也就是公共页面的相对地址
        if (iframe.attachEvent) {//判断iframe是否加载完成
            iframe.attachEvent("onload", function () {
                getCommon();
            });
        } else {
            iframe.onload = function () {
                getCommon();
            };
        }

        //获取公共参数  一般为存储在session里面的数据
        function getCommon() {//如果有需要在session 里面的参数可以在common.jsp页面里面获取
            var frames = window.frames["common"];
            path = frames._ctxPath;//获取项目名称  即如 /dangjian    /项目名  ---》 这个跟在服务器里面配置的有关
            var _qiniuImageHost = frames._qiniuImageHost;//七牛云公共地址头
            $("#back").click(function () {
                window.history.back(-1);
            });
            if(stKey=="f2b"){
                $("#where").text("查看政治审查报告");
                $("#name").text("政治审查报告");
                $.ajax({
                    type: "POST",
                    url: path + "/deveRecord/queryByRecSkey.action",
                    data: {
                        "recrutId": recrutId,
                        "stKey":stKey
                    },
                    dataType: "json",
                    success: function (data) {
                        $(".bran").text(data[0].content);
                    }
                })

            }
            if(stKey=="f2d"){
                $("#where").text("查看支部委员会审查报告");
                $("#name").text("支部委员会审查报告");
                $.ajax({
                    type: "POST",
                    url: path + "/deveRecord/queryByRecSkey.action",
                    data: {
                        "recrutId": recrutId,
                        "stKey":stKey
                    },
                    dataType: "json",
                    success: function (data) {
                        $(".bran").text(data[0].content);
                    }
                })

            }
            if(stKey=="f2g"){
                $("#where").text("查看支部大会决议");
                $("#name").text("支部大会决议");
                $.ajax({
                    type: "POST",
                    url: path + "/deveRecord/queryByRecSkey.action",
                    data: {
                        "recrutId": recrutId,
                        "stKey":stKey
                    },
                    dataType: "json",
                    success: function (data) {
                        $(".bran").text(data[0].content);
                    }
                })

            }
            if(stKey=="Volbook"){
                $("#where").text("查看入党志愿书");
                $("#name").text("入党志愿书");
                $.ajax({
                    type: "POST",
                    url: path + "/deveRecord/queryByRecSkey.action",
                    data: {
                        "recrutId": recrutId,
                        "stKey":stKey
                    },
                    dataType: "json",
                    success: function (data) {
                        $(".bran").text(data[0].content);
                    }
                })
            }
            if(stKey=="XXNEW"){
                $("#where").text("查看转正申请书");
                $("#name").text("转正申请书");
                $.ajax({
                    type: "POST",
                    url: path + "/deveRecord/queryByRecSkey.action",
                    data: {
                        "recrutId": recrutId,
                        "stKey":stKey
                    },
                    dataType: "json",
                    success: function (data) {
                        $(".bran").text(data[0].content);
                    }
                })
            }

        }
    })
</script>
</html>
